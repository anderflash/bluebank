<md-toolbar color="primary">
  <h4>Transferências</h4>  
</md-toolbar>
<div class="lista">
  <button md-raised-button color="primary" routerLink="/transfer/new">NOVA TRANSFERÊNCIA</button>
  <md-card *ngFor="let item of list">
    <div>Origem: {{item.oname}}</div>
    <div>Destino: {{item.dname}}</div>
    <div>Valor: {{item.amount}}</div>
    <div>Data: {{item.tdate}}</div>
  </md-card>
</div>
